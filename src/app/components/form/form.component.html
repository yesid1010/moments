<ion-header>
    <ion-toolbar color="dark">
      <ion-button slot="start" fill="clear" (click)="addpost()">
        <ion-icon style="color:#ffff; font-size:25px;" name="arrow-round-back"></ion-icon>
      </ion-button>
      <ion-title text-center>
        create publication
      </ion-title>
      <ion-button slot="end"fill="clear" (click)="UploadImg()">
          <ion-icon style="color:#ffff; font-size:25px;" name="save"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
      <ion-item>
          <ion-label position="floating">write something!</ion-label>
          <ion-input></ion-input>
      </ion-item>
      <ion-card>
        <img *ngIf="image" [src]="image" />
      </ion-card>

      <ion-label *ngIf="url">{{url}}</ion-label>
    
  </ion-content>

  <ion-footer>
      <ion-toolbar>
          <ion-button slot="start"  fill="clear"  color="dark" (click)="capturarFoto()" ion-button icon-start clear>
              <ion-icon name="camera" style="font-size:25px;"></ion-icon>
            </ion-button>
            <ion-button  fill="clear"  (click)="buscarFoto()" color="dark" ion-button icon-start clear >
                <ion-icon name="images" style="font-size:25px;"></ion-icon>
            </ion-button>
      </ion-toolbar>
  </ion-footer>
